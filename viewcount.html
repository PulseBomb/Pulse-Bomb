<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Count Test</title>
</head>
<body>
  <div style="font-size: 24px; display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 20px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Eye_icon.svg" alt="eye emoji" style="width: 40px; height: 40px;" />
    <span>Views: </span>
    <span id="count">Loading...</span>
  </div>

  <script>
    fetch('https://abacus.jasoncameron.dev/hit/pulsebomb/homepage')
      .then(res => res.json())
      .then(data => {
        document.getElementById('count').innerText = data.value;
      })
      .catch(err => {
        document.getElementById('count').innerText = "Failed to load";
        console.error(err);
      });
  </script>
</body>
</html>
