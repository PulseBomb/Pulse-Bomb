<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse Bomb - Anime Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0f0f1a;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1f1f3a;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.7);
    }
    header img {
      height: 50px;
      width: auto;
    }
    header h1 {
      font-size: 1.8rem;
      color: #ff4444;
      letter-spacing: 2px;
    }
    nav {
      margin-left: auto;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      transition: color 0.3s ease;
      font-size: 1rem;
    }
    nav a:hover {
      color: #ff4444;
    }
    main {
      flex: 1;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .coming-soon {
      background: #222240;
      border: 2px solid #ff4444;
      border-radius: 10px;
      padding: 40px;
      font-size: 1.5rem;
      text-align: center;
      color: #ff4444;
      font-weight: bold;
      user-select: none;
    }
    footer {
      background: #1f1f3a;
      padding: 15px 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/xT8krwZm/1000012668-removebg-preview.png" alt="Pulse Bomb Logo" />
    <h1>Pulse Bomb</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Anime</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">Search</a>
    </nav>
  </header>

  <main>
    <div class="coming-soon">
      Coming Soon...
    </div>
  </main>

  <footer>
    &copy; 2025 Pulse Bomb. All rights reserved.
  </footer>
</body>
</html>
