<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse Bomb - Anime Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #ff0033, #ff6600);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5);
    }

    header img {
      height: 60px;
      width: auto;
      filter: drop-shadow(0 0 3px #fff);
    }

    header h1 {
      font-weight: 600;
      font-size: 2rem;
      color: #fff;
      letter-spacing: 3px;
      text-shadow: 0 0 8px #ff3300;
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0; bottom: -5px;
      width: 0;
      height: 3px;
      background: #fff;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    nav a:hover {
      color: #ffcc00;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      padding: 50px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .intro {
      text-align: center;
      margin-bottom: 50px;
    }

    .intro h2 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ff6600;
      text-shadow: 0 0 15px #ff6600;
    }

    .intro p {
      font-size: 1.2rem;
      color: #bbb;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }

    .coming-soon {
      background: #1e1e1e;
      border: 3px dashed #ff6600;
      padding: 60px 30px;
      border-radius: 15px;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      color: #ff6600;
      letter-spacing: 2px;
      user-select: none;
      box-shadow: 0 0 20px #ff6600;
    }

    footer {
      background: #222;
      padding: 15px 40px;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      letter-spacing: 1px;
      user-select: none;
      box-shadow: inset 0 1px 5px rgba(0,0,0,0.7);
    }

    @media(max-width: 768px) {
      header {
        flex-wrap: wrap;
        justify-content: center;
      }
      nav {
        margin: 20px 0 0 0;
      }
      main {
        padding: 30px 20px;
      }
      .intro h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/xT8krwZm/1000012668-removebg-preview.png" alt="Pulse Bomb Logo" />
    <h1>Pulse Bomb</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Anime</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">Search</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Welcome to Pulse Bomb</h2>
      <p>Your ultimate destination for the latest Anime news, reviews, and exclusive content. Explore and discover your next favorite anime series and movies all in one place.</p>
    </section>

    <div class="coming-soon">
      Content Coming Soon...
    </div>
  </main>

  <footer>
    &copy; 2025 Pulse Bomb. All rights reserved.
  </footer>

</body>
</html>
