<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pulse Bomb</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #0d1117;
    color: #fff;
    overflow-x: hidden;
  }
  /* زر فتح القائمة */
  #menuToggle {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #161b22;
    border: none;
    color: #58a6ff;
    padding: 10px 15px;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 5px;
    z-index: 1001;
  }
  /* القائمة الجانبية */
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px; /* مخفية على اليسار */
    width: 250px;
    height: 100vh;
    background-color: #161b22;
    padding: 20px;
    box-shadow: 2px 0 10px rgba(0,0,0,0.7);
    transition: left 0.3s ease;
    z-index: 1000;
  }
  .sidebar.open {
    left: 0;
  }
  .sidebar h2 {
    color: #58a6ff;
    margin-bottom: 30px;
  }
  .sidebar ul {
    list-style: none;
    padding: 0;
  }
  .sidebar ul li {
    margin: 20px 0;
  }
  .sidebar ul li a {
    color: #c9d1d9;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
  }
  .sidebar ul li a:hover {
    color: #58a6ff;
  }
  /* المحتوى الرئيسي */
  .main {
    margin-left: 0;
    padding: 20px;
    transition: margin-left 0.3s ease;
  }
  .main.shift {
    margin-left: 250px;
  }
  .banner {
    width: 100%;
    max-height: 300px;
    background-image: url('https://i.postimg.cc/2jwvNF8s/image.jpg');
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    position: relative;
    margin-bottom: 25px;
  }
  .logo {
    position: absolute;
    bottom: 15px;
    left: 15px;
    height: 80px;
  }
  /* عنوان الصفحة */
  h1.page-title {
    color: #58a6ff;
    margin-bottom: 20px;
  }
  /* مقالات الأخبار */
  .news-article {
    background-color: #161b22;
    padding: 15px 20px;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px #000000aa;
  }
  .news-article h3 {
    margin-top: 0;
    color: #58a6ff;
  }
  .news-article p {
    color: #c9d1d9;
  }
</style>
</head>
<body>

<button id="menuToggle">☰ Menu</button>

<div class="sidebar" id="sidebar">
  <h2>Pulse Bomb</h2>
  <ul>
    <li><a href="#" data-section="anime">Anime News</a></li>
    <li><a href="#" data-section="games">Game News</a></li>
    <li><a href="#" data-section="coming">Coming Soon</a></li>
  </ul>
</div>

<div class="main" id="mainContent">
  <div class="banner">
    <img class="logo" src="https://i.postimg.cc/xT8krwZm/1000012668-removebg-preview.png" alt="Pulse Bomb Logo" />
  </div>
  <h1 class="page-title" id="pageTitle">Welcome to Pulse Bomb</h1>
  <div id="contentArea">
    <p>Select a section from the menu to see news.</p>
  </div>
</div>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const pageTitle = document.getElementById('pageTitle');
  const contentArea = document.getElementById('contentArea');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    mainContent.classList.toggle('shift');
  });

  const newsData = {
    anime: [
      {
        title: 'New Season of Attack on Titan Announced',
        desc: 'The next season will air this fall with epic battles and surprises.'
      },
      {
        title: 'Top 10 Must-Watch Anime of 2025',
        desc: 'A curated list of the best anime series coming this year.'
      }
    ],
    games: [
      {
        title: 'Cyberpunk 2077 Expansion Released',
        desc: 'New DLC offers exciting missions and gameplay improvements.'
      },
      {
        title: 'Player Falls into Coma After Genshin Impact Update',
        desc: 'A gamer reportedly fell into a coma after the latest update shock.'
      }
    ],
    coming: [
      {
        title: 'New Anime Platform Launching Soon',
        desc: 'Get ready for a revolutionary streaming experience!'
      },
      {
        title: 'Upcoming Game Releases This Summer',
        desc: 'The hottest games expected to release soon.'
      }
    ]
  };

  // لما تختار قسم في القائمة
  sidebar.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const section = link.getAttribute('data-section');

      // تحديث العنوان
      if(section === 'anime') pageTitle.textContent = 'Anime News';
      else if(section === 'games') pageTitle.textContent = 'Game News';
      else if(section === 'coming') pageTitle.textContent = 'Coming Soon';

      // تحديث المحتوى
      const news = newsData[section];
      contentArea.innerHTML = '';
      news.forEach(item => {
        const article = document.createElement('div');
        article.classList.add('news-article');
        article.innerHTML = `<h3>${item.title}</h3><p>${item.desc}</p>`;
        contentArea.appendChild(article);
      });

      // اقفل القائمة بعد الاختيار (اختياري)
      sidebar.classList.remove('open');
      mainContent.classList.remove('shift');
    });
  });
</script>

</body>
</html>
