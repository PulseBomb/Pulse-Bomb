<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pulse Bomb - موقع الأنمي</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #121212;
    color: #eee;
    min-height: 100vh;
  }
  header {
    background: #1f1f1f;
    padding: 15px 30px;
    display: flex; align-items: center; justify-content: space-between;
    border-bottom: 2px solid #ff3c00;
  }
  header h1 {
    color: #ff3c00;
    font-weight: 900;
    letter-spacing: 2px;
    font-size: 24px;
    cursor: default;
  }
  nav {
    display: flex; gap: 25px;
  }
  nav a {
    color: #eee;
    text-decoration: none;
    font-weight: 600;
    padding: 6px 12px;
    border-radius: 5px;
    transition: background 0.3s;
  }
  nav a:hover {
    background: #ff3c00;
    color: #121212;
  }
  main {
    max-width: 1100px;
    margin: 30px auto;
    padding: 0 20px;
  }
  /* البحث */
  .search-box {
    margin-bottom: 35px;
    text-align: center;
  }
  .search-box input[type="search"] {
    width: 60%;
    max-width: 500px;
    padding: 12px 20px;
    border-radius: 50px;
    border: none;
    font-size: 16px;
    outline: none;
    transition: box-shadow 0.3s;
  }
  .search-box input[type="search"]:focus {
    box-shadow: 0 0 10px #ff3c00;
  }
  /* التصنيفات */
  .categories {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 40px;
    flex-wrap: wrap;
  }
  .category-btn {
    background: #222;
    border: 2px solid #ff3c00;
    color: #ff3c00;
    font-weight: 700;
    padding: 10px 22px;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .category-btn:hover,
  .category-btn.active {
    background: #ff3c00;
    color: #121212;
  }
  /* عرض الأنميات */
  .anime-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
    gap: 22px;
  }
  .anime-card {
    background: #222;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px #000000a0;
    cursor: pointer;
    transition: transform 0.25s ease;
  }
  .anime-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #ff3c00;
  }
  .anime-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }
  .anime-card .title {
    padding: 12px 10px;
    font-weight: 700;
    font-size: 15px;
    text-align: center;
    color: #fff;
    height: 48px;
    overflow: hidden;
  }
  /* تحت كده */
  footer {
    text-align: center;
    color: #666;
    padding: 20px 0 40px;
    font-size: 14px;
  }
  /* Responsive */
  @media (max-width: 600px) {
    nav {
      gap: 15px;
    }
    .search-box input[type="search"] {
      width: 90%;
    }
    .anime-card img {
      height: 180px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Pulse Bomb</h1>
  <nav>
    <a href="#" class="active">الرئيسية</a>
    <a href="#">مسلسلات (قريباً)</a>
    <a href="#">أفلام (قريباً)</a>
    <a href="#">التصنيفات (قريباً)</a>
    <a href="#">تسجيل دخول (قريباً)</a>
  </nav>
</header>
<main>
  <div class="search-box">
    <input type="search" placeholder="ابحث عن أنمي..." id="searchInput" />
  </div>

  <div class="categories">
    <button class="category-btn active" data-cat="all">الكل</button>
    <button class="category-btn" data-cat="action">أكشن</button>
    <button class="category-btn" data-cat="fantasy">فانتازي</button>
    <button class="category-btn" data-cat="comedy">كوميدي</button>
    <button class="category-btn" data-cat="drama">دراما</button>
  </div>

  <div class="anime-list" id="animeList">
    <!-- أنميات هتتحط هنا بالـ JS -->
  </div>
</main>

<footer>
  جميع الحقوق محفوظة © Pulse Bomb 2025
</footer>

<script>
  // بيانات أنميات تجريبية
  const animes = [
    {
      title: "قاتل الشياطين - Demon Slayer",
      category: "action",
      img: "https://i.postimg.cc/W4J2WmzH/demonslayer.jpg"
    },
    {
      title: "ون بيس - One Piece",
      category: "action",
      img: "https://i.postimg.cc/MGHQDZjx/onepiece.jpg"
    },
    {
      title: "هجوم العمالقة - Attack on Titan",
      category: "action",
      img: "https://i.postimg.cc/1z6cXcfK/aot.jpg"
    },
    {
      title: "كيميتسو نو يايبا - Kimetsu no Yaiba",
      category: "fantasy",
      img: "https://i.postimg.cc/mDrQSz2M/kimetsu.jpg"
    },
    {
      title: "دراغون بول - Dragon Ball",
      category: "fantasy",
      img: "https://i.postimg.cc/Gtmv3RQ7/dragonball.jpg"
    },
    {
      title: "ناروتو - Naruto",
      category: "action",
      img: "https://i.postimg.cc/kXvYs9hh/naruto.jpg"
    },
    {
      title: "كوميدي أنمي (قريباً)",
      category: "comedy",
      img: "https://via.placeholder.com/300x420/ff3c00/121212?text=قريباً"
    },
    {
      title: "دراما أنمي (قريباً)",
      category: "drama",
      img: "https://via.placeholder.com/300x420/ff3c00/121212?text=قريباً"
    }
  ];

  const animeListEl = document.getElementById("animeList");
  const categoryBtns = document.querySelectorAll(".category-btn");
  const searchInput = document.getElementById("searchInput");

  // دالة عرض الأنميات حسب الفلتر
  function displayAnimes(filter = "all", searchTerm = "") {
    animeListEl.innerHTML = "";
    const filtered = animes.filter(anime => {
      return (filter === "all" || anime.category === filter) &&
             anime.title.toLowerCase().includes(searchTerm.toLowerCase());
    });
    if(filtered.length === 0) {
      animeListEl.innerHTML = '<p style="text-align:center;color:#ff3c00;font-weight:700;">لا يوجد أنميات مطابقة للبحث.</p>';
      return;
    }
    filtered.forEach(anime => {
      const card = document.createElement("div");
      card.classList.add("anime-card");
      card.innerHTML = `
        <img src="${anime.img}" alt="${anime.title}" />
        <div class="title">${anime.title}</div>
      `;
      animeListEl.appendChild(card);
    });
  }

  // تحكم أزرار التصنيفات
  categoryBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      categoryBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      displayAnimes(btn.getAttribute("data-cat"), searchInput.value);
    });
  });

  // بحث حيّ
  searchInput.addEventListener("input", () => {
    const activeCat = document.querySelector(".category-btn.active").getAttribute("data-cat");
    displayAnimes(activeCat, searchInput.value);
  });

  // العرض الأولي للأنميات
  displayAnimes();

</script>
</body>
</html>
