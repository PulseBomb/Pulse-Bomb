<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    img.main-image {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #38bdf8;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      color: #38bdf8;
      margin: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .emoji {
      width: 40px;
      height: 40px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    p {
      font-size: 1em;
      color: #cbd5e1;
      margin: 10px 20px;
    }

    .countdown {
      font-size: 1.2em;
      color: #facc15;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/TP5GmpsL/image.jpg" alt="Maintenance Image" class="main-image">
  <h1>
    We are currently under maintenance
    <img src="https://i.postimg.cc/nzTdh11v/1000012773-removebg-preview.png" alt="emoji" class="emoji">
  </h1>
  <p>The platform will be back soon. </p>
  <div class="countdown" id="countdown">Loading countdown...</div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const deadline = new Date(Date.now() + 60 * 60 * 1000 * 60); // 60 hours

    function updateCountdown() {
      const now = new Date();
      const diff = deadline - now;

      if (diff <= 0) {
        countdownElement.textContent = "We're back online!";
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownElement.textContent = `Estimated time remaining: ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
