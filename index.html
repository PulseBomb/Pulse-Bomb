<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pulse Bomb - أنميات مميزة</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body {
    font-family: 'Cairo', sans-serif;
    background: #0d0d0d;
    color: #eee;
    margin: 0;
    padding: 0;
  }

  header {
    background: #ff0033;
    padding: 20px;
    text-align: center;
    font-size: 2.5rem;
    font-weight: 900;
    letter-spacing: 3px;
    user-select: none;
  }

  main {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 15px;
  }

  /* البحث */
  #searchBar {
    width: 100%;
    padding: 12px 15px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    margin-bottom: 30px;
    box-shadow: 0 0 10px #ff0033aa;
    background: #222;
    color: #eee;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  #searchBar:focus {
    box-shadow: 0 0 15px #ff0033;
  }

  /* حاوية الأنميات */
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
    gap: 25px;
  }

  .anime-card {
    background: #222;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 12px #ff0033aa;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .anime-card:hover {
    transform: scale(1.06);
    box-shadow: 0 0 20px #ff0033dd;
  }

  .anime-img img {
    width: 100%;
    display: block;
  }

  .anime-info {
    padding: 15px 20px;
  }
  .anime-title {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: #fff;
  }
  .anime-rating {
    color: #ffcc00;
    font-weight: 700;
    font-size: 1rem;
  }

  /* مودال التفاصيل */
  #modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
  }

  #modalContent {
    background: #111;
    border-radius: 15px;
    max-width: 700px;
    width: 90%;
    padding: 20px;
    color: #eee;
    position: relative;
    box-shadow: 0 0 20px #ff0033bb;
  }

  #modalContent img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
  }

  #modalContent h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #ff0033;
  }

  #modalContent p {
    line-height: 1.6;
    font-size: 1rem;
    margin-bottom: 15px;
  }

  #modalClose {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #ff0033;
    border: none;
    color: #fff;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 5px 12px;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  #modalClose:hover {
    background: #cc0026;
  }

  /* تسجيل الدخول */
  #loginSection {
    background: #222;
    max-width: 400px;
    margin: 40px auto 80px;
    padding: 30px 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px #ff0033aa;
    text-align: center;
  }
  #loginSection h3 {
    color: #ff0033;
    margin-bottom: 20px;
  }
  #loginSection p {
    color: #eee;
    font-size: 1.1rem;
  }
</style>
</head>
<body>

<header>Pulse Bomb</header>

<main>

  <input type="text" id="searchBar" placeholder="ابحث عن أنمي..." />

  <div class="container" id="animeContainer">
    <!-- الأنميات هتظهر هنا -->
  </div>

  <section id="loginSection">
    <h3>تسجيل الدخول / إنشاء حساب</h3>
    <p>ميزة التسجيل قريبا... ترقبونا!</p>
  </section>

</main>

<!-- مودال عرض تفاصيل الأنمي -->
<div id="modal">
  <div id="modalContent">
    <button id="modalClose">×</button>
    <img src="" alt="صورة الأنمي" id="modalImg" />
    <h2 id="modalTitle">عنوان الأنمي</h2>
    <p id="modalDesc">وصف الأنمي قريبا...</p>
    <p id="modalScore">التقييم: ...</p>
  </div>
</div>

<script>
  const searchBar = document.getElementById('searchBar');
  const animeContainer = document.getElementById('animeContainer');
  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modalClose');
  const modalImg = document.getElementById('modalImg');
  const modalTitle = document.getElementById('modalTitle');
  const modalDesc = document.getElementById('modalDesc');
  const modalScore = document.getElementById('modalScore');

  let allAnimes = [];

  async function fetchAnimes() {
    const query = `
      query ($search: String) {
        Page(perPage: 20) {
          media(type: ANIME, sort: POPULARITY_DESC, search: $search) {
            id
            title {
              romaji
              english
              native
            }
            coverImage {
              large
            }
            description(asHtml: false)
            averageScore
          }
        }
      }
    `;

    const variables = { search: null };

    const response = await fetch('https://graphql.anilist.co', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query, variables })
    });

    const data = await response.json();
    return data.data.Page.media;
  }

  function renderAnimes(animes) {
    animeContainer.innerHTML = '';

    if(animes.length === 0) {
      animeContainer.innerHTML = '<p style="text-align:center; font-size:1.2rem; color:#ff0033;">لم يتم العثور على أنميات</p>';
      return;
    }

    animes.forEach(anime => {
      const title = anime.title.english || anime.title.romaji || anime.title.native;
      const rating = anime.averageScore ? anime.averageScore + '%' : 'لا يوجد تقييم';
      const img = anime.coverImage.large;

      const card = document.createElement('div');
      card.classList.add('anime-card');
      card.innerHTML = `
        <div class="anime-img"><img src="${img}" alt="${title}" /></div>
        <div class="anime-info">
          <div class="anime-title">${title}</div>
          <div class="anime-rating">التقييم: ${rating}</div>
        </div>
      `;
      card.addEventListener('click', () => showModal(anime));
      animeContainer.appendChild(card);
    });
  }

  function showModal(anime) {
    const title = anime.title.english || anime.title.romaji || anime.title.native;
    modalImg.src = anime.coverImage.large;
    modalTitle.textContent = title;
    modalDesc.textContent = anime.description ? anime.description.replace(/<[^>]*>?/gm, '') : 'لا يوجد وصف.';
    modalScore.textContent = 'التقييم: ' + (anime.averageScore ? anime.averageScore + '%' : 'لا يوجد تقييم');
    modal.style.display = 'flex';
  }

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', e => {
    if(e.target === modal) {
      modal.style.display = 'none';
    }
  });

  async function init() {
    allAnimes = await fetchAnimes();
    renderAnimes(allAnimes);
  }

  searchBar.addEventListener('input', () => {
    const query = searchBar.value.trim().toLowerCase();
    if(query === '') {
      renderAnimes(allAnimes);
    } else {
      const filtered = allAnimes.filter(anime => {
        const title = (anime.title.english || anime.title.romaji || anime.title.native).toLowerCase();
        return title.includes(query);
      });
      renderAnimes(filtered);
    }
  });

  init();
</script>

</body>
</html>
