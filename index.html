<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pulse Bomb - أفضل أنميات</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Cairo', sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
  }
  header {
    background: #1f1f1f;
    padding: 20px 30px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 2px;
    border-bottom: 3px solid #ff2e63;
  }
  .search-bar {
    margin: 20px auto;
    max-width: 600px;
    display: flex;
    gap: 10px;
    padding: 0 20px;
  }
  .search-bar input[type="text"] {
    flex: 1;
    padding: 12px 15px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    outline: none;
    background: #333;
    color: #eee;
  }
  .search-bar button {
    background: #ff2e63;
    border: none;
    padding: 12px 20px;
    border-radius: 30px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .search-bar button:hover {
    background: #e02454;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 40px;
    background: #1f1f1f;
    padding: 15px 0;
    font-weight: bold;
  }
  nav span {
    color: #999;
    cursor: not-allowed;
    position: relative;
  }
  nav span::after {
    content: " (قريباً)";
    font-weight: normal;
    font-size: 14px;
    color: #ff2e63;
    position: absolute;
    right: -70px;
    top: 0;
  }
  main {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 15px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
  }
  .anime-card {
    background: #222;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 12px #ff2e63aa;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .anime-card:hover {
    transform: scale(1.05);
  }
  .anime-card img {
    width: 100%;
    height: 310px;
    object-fit: cover;
    display: block;
  }
  .anime-info {
    padding: 15px;
  }
  .anime-info h3 {
    margin: 0 0 8px;
    font-size: 20px;
    color: #ff2e63;
  }
  .anime-info p {
    margin: 0;
    font-size: 14px;
    color: #ccc;
  }
  .rating {
    margin-top: 8px;
    color: #fbc02d;
    font-weight: bold;
  }
  footer {
    text-align: center;
    padding: 20px 0;
    background: #1f1f1f;
    color: #777;
    margin-top: 40px;
    font-size: 14px;
  }
</style>
</head>
<body>
<header>Pulse Bomb</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="ابحث عن أنمي..." />
  <button onclick="searchAnime()">بحث</button>
</div>

<nav>
  <span>مسلسلات</span>
  <span>أفلام</span>
  <span>أنواع</span>
  <span>تصنيفات</span>
</nav>

<main id="animeList">
  <!-- كروت الأنمي هتتحط هنا -->
</main>

<footer>جميع الحقوق محفوظة © Pulse Bomb 2025</footer>

<script>
  const animes = [
    {
      title: "هجوم العمالقة",
      image: "https://i.postimg.cc/jS9dZyFM/attack-on-titan.jpg",
      type: "مسلسل",
      rating: "9.1",
      description: "معركة الإنسان ضد العمالقة في عالم مظلم ومروع."
    },
    {
      title: "ناروتو",
      image: "https://i.postimg.cc/B6PDRjXX/naruto.jpg",
      type: "مسلسل",
      rating: "8.3",
      description: "قصة نينجا شاب يحلم بأن يصبح هوكاجي قريته."
    },
    {
      title: "كاكاشي هاتاكي",
      image: "https://i.postimg.cc/fLq7q9FG/kakashi.jpg",
      type: "شخصية",
      rating: "9.0",
      description: "المعلم الغامض وأسطورة النينجا في ناروتو."
    },
    {
      title: "ون بيس",
      image: "https://i.postimg.cc/T1cC1WNj/one-piece.jpg",
      type: "مسلسل",
      rating: "8.7",
      description: "قراصنة يبحثون عن الكنز الأسطوري في مغامرات لا تنتهي."
    },
    {
      title: "مذكرة الموت",
      image: "https://i.postimg.cc/7PZp37mC/death-note.jpg",
      type: "مسلسل",
      rating: "8.6",
      description: "قصة شاب يحصل على مذكرة تقتل من يكتب اسمه فيها."
    },
    {
      title: "بليتش",
      image: "https://i.postimg.cc/6q5zBLKD/image.jpg",
      type: "مسلسل",
      rating: "8.1",
      description: "محارب الأرواح الذي يحمي البشر من الأرواح الشريرة."
    }
  ];

  const animeList = document.getElementById('animeList');

  function displayAnimes(list) {
    animeList.innerHTML = '';
    if (list.length === 0) {
      animeList.innerHTML = "<p style='text-align:center; color:#999;'>لا يوجد أنميات مطابقة.</p>";
      return;
    }
    list.forEach(anime => {
      const card = document.createElement('div');
      card.classList.add('anime-card');
      card.innerHTML = `
        <img src="${anime.image}" alt="${anime.title}" />
        <div class="anime-info">
          <h3>${anime.title}</h3>
          <p>${anime.description}</p>
          <p>النوع: ${anime.type}</p>
          <p class="rating">التقييم: ${anime.rating}</p>
        </div>
      `;
      animeList.appendChild(card);
    });
  }

  function searchAnime() {
    const query = document.getElementById('searchInput').value.trim().toLowerCase();
    if (!query) {
      displayAnimes(animes);
      return;
    }
    const filtered = animes.filter(a => a.title.toLowerCase().includes(query));
    displayAnimes(filtered);
  }

  // عرض كل الأنميات عند تحميل الصفحة
  displayAnimes(animes);
</script>

</body>
</html>
