<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse Bomb - Anime Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #333;
    }
    .logo { font-size: 24px; font-weight: 700; color: #ff0055; }
    nav a {
      color: #aaa;
      margin-left: 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover { color: #fff; }
    .search {
      margin-top: 20px;
      text-align: center;
    }
    .search input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      background-color: #222;
      border: none;
      border-radius: 5px;
      color: #fff;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .anime-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: 0.3s;
    }
    .anime-card:hover {
      transform: scale(1.05);
    }
    .anime-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .anime-info {
      padding: 10px;
    }
    .anime-info h3 {
      font-size: 16px;
      color: #ff0055;
    }
    .anime-info p {
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Pulse Bomb</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Login</a>
    </nav>
  </header>  <div class="search">
    <input type="text" id="searchBox" placeholder="Search for anime..." />
  </div>  <div class="anime-grid" id="animeGrid">
    <!-- Example cards -->
    <div class="anime-card">
      <img src="https://i.postimg.cc/6q5zBLKD/image.jpg" alt="Anime Cover">
      <div class="anime-info">
        <h3>Attack on Titan</h3>
        <p>Action, Drama, Supernatural</p>
      </div>
    </div>
    <div class="anime-card">
      <img src="https://i.postimg.cc/SN3Jdzvx/image.jpg" alt="Anime Cover">
      <div class="anime-info">
        <h3>Bleach: Thousand Year Blood War</h3>
        <p>Shounen, Action, Supernatural</p>
      </div>
    </div>
  </div>  <script>
    const searchBox = document.getElementById('searchBox');
    const cards = document.querySelectorAll('.anime-card');

    searchBox.addEventListener('input', () => {
      const search = searchBox.value.toLowerCase();
      cards.forEach(card => {
        const title = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = title.includes(search) ? 'block' : 'none';
      });
    });
  </script></body>
</html>
