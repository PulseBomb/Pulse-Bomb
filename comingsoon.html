<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse Bomb - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #161b22;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .sidebar.active {
      transform: translateX(-220px);
    }
    .sidebar h2 {
      margin-bottom: 30px;
      color: #58a6ff;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: #c9d1d9;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar ul li a.active,
    .sidebar ul li a:hover {
      color: #58a6ff;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #menu-toggle {
      background-color: #58a6ff;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 15px;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 5px;
      align-self: flex-start;
    }
    .banner {
      width: 100%;
      height: 300px;
      background-image: url('https://i.postimg.cc/2jwvNF8s/image.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin-bottom: 30px;
      position: relative;
    }
    .logo {
      position: absolute;
      bottom: 15px;
      left: 15px;
      height: 80px;
    }
    .coming-text {
      font-size: 2rem;
      color: #58a6ff;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>Pulse Bomb</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="anime.html">Anime News</a></li>
      <li><a href="games.html">Game News</a></li>
      <li><a href="comingsoon.html" class="active">Coming Soon</a></li>
    </ul>
  </div>

  <div class="main">
    <button id="menu-toggle">â˜° Menu</button>
    <div class="banner">
      <img class="logo" src="https://i.postimg.cc/xT8krwZm/1000012668-removebg-preview.png" alt="Pulse Bomb Logo" />
    </div>

    <div class="coming-text">
      Stay tuned! Exciting features and news are coming soon to Pulse Bomb.
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('menu-toggle');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
